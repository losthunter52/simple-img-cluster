{% extends 'base.html' %}
  {% block content %} {% block styles %} 
  {% load static %}
      <link rel="stylesheet" href="{% static 'css/listas/listas.css' %}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  {% endblock %}

  <div class="col">
    <div class="table-wrapper" id="round">
      <div class="table-title" id="round-top">
        <div class="row mt-3">
          <div class="col-sm-12">
            {% if user.is_authenticated %}
              <a class="btn btn-danger" href="{% url 'logout'%}"><i class="material-icons">arrow_circle_left</i> <span>Logout</span></a> <h2>Home</h2> 
            {% else %}
              <a class="btn btn-primary" href="{% url 'login'%}?next={{request.path}}"><i class="material-icons">arrow_circle_right</i> <span>Login</span></a> <h2>Home</h2> 
            {% endif %} 
          </div>
        </div>
          <div class="row">
            <div class="col-sm-7">
            <div class="col-md-10 col-xs-10 col-sm-10">
            </div>
            <div class="col-md-1 col-xs-1 col-sm-1"></div>
            </div>
         </div>
        </div> 
        <p> </p>
        <br>
        <ul>
          <li><strong>Teste:</strong> {{ teste }}</li>
        </ul>
    </div> 
</div>  
{% endblock %}
